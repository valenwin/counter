{% extends 'base.html' %}

{% block content %}
    <div id="wrapper">
        <div class="container-fluid">
            <!-- Banner -->
            <div class="row">
                <div class="messages text-center col-md-12">
                    Image "{{ image.title }}" Details
                    <p>posted on {{ image.created }}</p>
                    <hr>
                </div>
                <div class="col-md-12">
                    <div class="row ml-1 mr-5">
                        <div class="col-md-6 col-xs-12 col-sm-6">
                            <div class="box-img">
                                <img src="{{ image.url }}" alt="" width="300" height="300">
                                <div>
                                    <h3><span class="badge badge-secondary" style="font-size: 20px;">
                                {{ total_views }} View{{ total_views|pluralize }}
                            </span></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
